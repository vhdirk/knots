<ActionBar title="Knots">
  <NavigationButton
    icon="res://ic_arrow_back_black_24dp"
    (tap)="goBack()"
  ></NavigationButton>

  <ActionItem
    icon="font://&#xf013;"
    class="fas"
    ios.position="right"
    (tap)="undoLastDestination()"
  ></ActionItem>

</ActionBar>

<AbsoluteLayout height="100%" width="100%">
  <ContentView left="0" top="0" height="100%" width="100%">
    <Mapbox
      [enableLocationRequest]="false"
      [showUserLocation]="true"
      [hideCompass]="false"
      [hideAttribution]="false"
      [hideLogo]="true"
      [disableZoom]="false"
      [disableRotation]="false"
      [disableScroll]="false"
      [disableTilt]="false"
      (mapReady)="onMapReady($event)"
      (moveEnd)="onCameraChanged($event)"
    ></Mapbox>
  </ContentView>
  <KnotsPathBar
    left="0"
    top="0"
    width="100%"
    height="100"
    backgroundColor="#aa289062"
  ></KnotsPathBar>
</AbsoluteLayout>
